<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Ekoz.GitHub.io : ">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://avatars3.githubusercontent.com/u/3312512" type="image/x-icon" rel="shortcut icon">

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        body{
            background: url(../assets/images/wuhan_03.jpg) no-repeat center top;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow-x: hidden;
            margin: 3px;
        }
        img{
            margin:10px 0px 20px 0px;
            width: 160px;
        }
    </style>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(function(){
            //音乐播放
           $('#btnPlay').on('click', function(){
               var _state = $(this).attr('_state');
               if (_state=='off'){
                   $('#music').get(0).play();
                   $(this).attr('_state', 'on');
                   $(this).find('i').removeClass('fa-play-circle-o').addClass('fa-pause-circle-o fa-spin');
               }else{
                   $('#music').get(0).pause();
                   $(this).attr('_state', 'off');
                   $(this).find('i').removeClass('fa-pause-circle-o fa-spin').addClass('fa-play-circle-o');
               }
           });

            //

        });
    </script>

    <title>莫扎特不唱摇篮曲</title>
  </head>

  <body>
      <div class="container">
          <div class="row clearfix">
              <div class="col-md-12 column text-center">
                  <img src="../assets/images/wuhan_01.jpg" class="img-circle"/>
                  <p class="text-center lead text-primary">一个是阆苑仙葩 一个是美玉无瑕</p>
                  <p class="text-center lead text-primary">若说没奇缘 今生偏又遇着他</p>
                  <p class="text-center lead text-primary">若说有奇缘 如何心事终虚化</p>
                  <p class="text-center lead text-primary">一个枉自嗟呀  一个空劳牵挂</p>
                  <p class="text-center lead text-primary">一个是水中月 一个是镜中花</p>
                  <p class="text-center lead text-primary">想眼中 能有多少泪珠儿</p>
                  <p class="text-center lead text-primary">怎经得秋流到冬尽 春流到夏</p>
                  <p>
                      <a href="javascript:void(0)" id="btnPlay" _state="off"><i class="fa fa-play-circle-o fa-4x"></i></a>
                      <audio id="music">
                          <source  src="../assets/music/wuhan.mp3" type="audio/mpeg"/>
                      </audio>
                  </p>
                  <p>
                      <video width="320" controls="controls">
                          <source src="../assets/music/bauhaus.mp4" type="video/mp4" />
                      </video>
                  </p>
              </div>
          </div>
      </div>
  </body>
</html>
