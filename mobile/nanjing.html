    <title>莫扎特不唱摇篮曲</title>

      <script type="text/javascript">
          $(function(){
              //音乐播放
              $('#btnPlay').on('click', function(){
                  var _state = $(this).attr('_state');
                  if (_state=='off'){
                      $('#music').get(0).play();
                      $(this).attr('_state', 'on');
                      $(this).find('i').removeClass('fa-play-circle-o').addClass('fa-pause-circle-o fa-spin');
                  }else{
                      $('#music').get(0).pause();
                      $(this).attr('_state', 'off');
                      $(this).find('i').removeClass('fa-pause-circle-o fa-spin').addClass('fa-play-circle-o');
                  }
              });

              //

          });
      </script>
  </head>

  <body>
      <div class="container">
          <div class="row clearfix">
              <div class="col-md-12 column text-center">
                  <img src="../images/nanjing_02.jpg" class="img-circle"/>
                  <p><a href="https://github.com/ekoz" style="position: fixed;top: 8px;right: 8px; color: #000000;"><i class="fa fa-github fa-2x"></i></a></p>
                  <p class="text-center lead text-primary">滚滚长江东逝水 浪花淘尽英雄</p>
                  <p class="text-center lead text-primary">是非成败转头空</p>
                  <p class="text-center lead text-primary">青山依旧在 几度夕阳红</p>
                  <p class="text-center lead text-primary">白发渔樵江渚上 惯看秋月春风</p>
                  <p class="text-center lead text-primary">一壶浊酒喜相逢</p>
                  <p class="text-center lead text-primary">古今多少事 都付笑谈中</p>
                  <p>
                      <a href="javascript:void(0)" id="btnPlay" _state="on"><i class="fa fa-pause-circle-o fa-spin fa-4x"></i></a>
                      <audio id="music" autoplay="autoplay">
                          <source  src="../music/nanjing.mp3" type="audio/mpeg"/>
                      </audio>
                  </p>
              </div>
          </div>
      </div>
  </body>
